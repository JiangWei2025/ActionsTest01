# ãƒ¯ãƒ¼ã‚¯ãƒ•ãƒ­ãƒ¼å
name: Main Branch Production Deployment

# ãƒˆãƒªã‚¬ãƒ¼è¨­å®šï¼šmainãƒ–ãƒ©ãƒ³ãƒã¸ã®PRãŒãƒãƒ¼ã‚¸ã•ã‚ŒãŸæ™‚ã«å®Ÿè¡Œ
on:
  pull_request:
    branches:
      - main
    types:
      - closed

# æ¨©é™è¨­å®š
permissions:
  contents: read

jobs:
  deploy-to-production:
    # PRãŒãƒãƒ¼ã‚¸ã•ã‚ŒãŸå ´åˆã®ã¿å®Ÿè¡Œ
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    
    steps:
      # mainãƒ–ãƒ©ãƒ³ãƒã®ã‚³ãƒ¼ãƒ‰ã‚’ãƒã‚§ãƒƒã‚¯ã‚¢ã‚¦ãƒˆ
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 1
      
      # Rç’°å¢ƒã®ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—
      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          # Rã®ãƒãƒ¼ã‚¸ãƒ§ãƒ³æŒ‡å®š
          r-version: 'release'
      
      # æœ¬ç•ªç”¨Rãƒ—ãƒ­ã‚¸ã‚§ã‚¯ãƒˆãƒ•ã‚©ãƒ«ãƒ€ã®ä½œæˆã¨é…ä¿¡
      - name: Create production R project structure
        run: |
          echo "Creating production R project folder..."
          
          # æœ¬ç•ªç”¨ãƒ—ãƒ­ã‚¸ã‚§ã‚¯ãƒˆãƒ•ã‚©ãƒ«ãƒ€ã®ä½œæˆ
          PROD_DIR="production_deployment_$(date +%Y%m%d_%H%M%S)"
          mkdir -p "$PROD_DIR"
          
          # Rã‚¹ã‚¯ãƒªãƒ—ãƒˆã®ã‚³ãƒ”ãƒ¼
          echo "Copying R scripts..."
          find . -name "*.R" -not -path "./.*" -exec cp --parents {} "$PROD_DIR/" \;
          
          # .Rprofileã®ã‚³ãƒ”ãƒ¼ï¼ˆå­˜åœ¨ã™ã‚‹å ´åˆï¼‰
          if [ -f ".Rprofile" ]; then
            echo "Copying .Rprofile..."
            cp .Rprofile "$PROD_DIR/"
          fi
          
          # renv.lockã®ã‚³ãƒ”ãƒ¼ï¼ˆå­˜åœ¨ã™ã‚‹å ´åˆï¼‰
          if [ -f "renv.lock" ]; then
            echo "Copying renv.lock..."
            cp renv.lock "$PROD_DIR/"
          fi
          
          # ãã®ä»–ã®é‡è¦ãªãƒ•ã‚¡ã‚¤ãƒ«ã®ã‚³ãƒ”ãƒ¼
          if [ -f "DESCRIPTION" ]; then
            cp DESCRIPTION "$PROD_DIR/"
          fi
          if [ -f "NAMESPACE" ]; then
            cp NAMESPACE "$PROD_DIR/"
          fi
          
          echo "Production folder created: $PROD_DIR"
          ls -la "$PROD_DIR"
      
      # å½“å±€æå‡ºç”¨ã®æˆæœç‰©ä½œæˆ
      - name: Create deliverable package
        run: |
          echo "Creating deliverable package for submission..."
          
          # æˆæœç‰©ç”¨ã®ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªä½œæˆ
          DELIVERABLE_DIR="deliverable_$(date +%Y%m%d_%H%M%S)"
          mkdir -p "$DELIVERABLE_DIR"
          
          # å…¨ã‚½ãƒ¼ã‚¹ãƒ•ã‚¡ã‚¤ãƒ«ã®ã‚³ãƒ”ãƒ¼
          echo "Copying all source files..."
          rsync -av --exclude='.git' --exclude='.github' --exclude='production_*' --exclude='deliverable_*' . "$DELIVERABLE_DIR/"
          
          # ZIPã‚¢ãƒ¼ã‚«ã‚¤ãƒ–ã®ä½œæˆ
          zip -r "${DELIVERABLE_DIR}.zip" "$DELIVERABLE_DIR"
          
          echo "Deliverable package created: ${DELIVERABLE_DIR}.zip"
          ls -lh "${DELIVERABLE_DIR}.zip"
      
      # æˆæœç‰©ã®ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰
      - name: Upload production artifacts
        uses: actions/upload-artifact@v4
        with:
          # ã‚¢ãƒ¼ãƒ†ã‚£ãƒ•ã‚¡ã‚¯ãƒˆå
          name: production-deployment-${{ github.run_number }}
          # ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ã™ã‚‹ãƒ•ã‚¡ã‚¤ãƒ«
          path: |
            production_deployment_*/
            deliverable_*.zip
          # ä¿æŒæœŸé–“ï¼ˆæ—¥æ•°ï¼‰
          retention-days: 90
      
      # ãƒ‡ãƒ—ãƒ­ã‚¤ãƒ¡ãƒ³ãƒˆå®Œäº†é€šçŸ¥
      - name: Deployment summary
        run: |
          echo "âœ… Deployment completed successfully!"
          echo "ğŸ“¦ Production artifacts have been created and uploaded."
          echo "ğŸ”– Run number: ${{ github.run_number }}"
          echo "ğŸ“ PR #${{ github.event.pull_request.number }}: ${{ github.event.pull_request.title }}"